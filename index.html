<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- reset.css -->
    <link rel="stylesheet" href="../../html-css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Kosugi+Maru&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="">

    <title>Delicious foods in Mihama</title>
  </head>
  <body>
    <header>
      <img src="img/chatan.jpeg" alt="chatan" class="main-picture">
      <h1 class="main-title">Delicious foods in Mihama</h1>
      <div class="search">
        <input type="text" placeholder="example：cafe" class="text">
        <input type="submit" value="HUNGRY" class="submit">
      </div>
    </header>
    <div class="container">
        <main>
          <h1 class="mt-5 found">We found good restaurants!</h1>
          <div class="row mt-4">
            <div class="col-4">
              <div class="card">
                  <img src="img/food1.jpeg" alt="" class="img-fluid">
                  <div class="card-body">
                    <h5 class="card-title">Name</h5>
                      <ul>
                        <li>Time</li>
                        <li>Address</li>
                        <li>Tel</li>
                      </ul>
                  </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                  <img src="img/food2.jpeg" alt="" class="img-fluid">
                  <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <ul>
                        <li>Time</li>
                        <li>Address</li>
                        <li>Tel</li>
                    </ul>
                  </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="img/food3.jpeg" alt="" class="img-fluid">
                    <div class="card-body">
                      <h5 class="card-title">Name</h5>
                      <ul>
                          <li>Time</li>
                          <li>Address</li>
                          <li>Tel</li>
                      </ul>
                    </div>
                </div>
              </div>
          </div>
          <div class="btn-wrapper">
              <a class="btn js-scroll">ページTOPに戻る</a>
          </div>
    </main>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
